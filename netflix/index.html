<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./main-img/netflix-logo.png" alt="netflix logo" />
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>재생</button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해 <br /> 교수라는 의문의 남자가 강도 9인단을 구출하는데...
                </p>
            </div>
        </div>
        <div class="row">
            <h2>NETFLIX ORIGINAL </h2>
            <div class="row_posters">
                <img src="./main-img/large-movie1.jpg" alt="movie1" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie2.jpg" alt="movie2" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie3.jpg" alt="movie3" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie4.jpg" alt="movie4" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie5.jpg" alt="movie5" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie6.jpg" alt="movie6" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie7.jpg" alt="movie7" class="row_poster row_posterLarge"/>
                <img src="./main-img/large-movie8.jpg" alt="movie8" class="row_poster row_posterLarge"/>
            </div>
        </div>
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row_posters">
                <img src="./main-img/small-movie1.jpg" alt="small-movie1" class="row_poster"/>
                <img src="./main-img/small-movie2.jpg" alt="small-movie2" class="row_poster"/>
                <img src="./main-img/small-movie3.jpg" alt="small-movie3" class="row_poster"/>
                <img src="./main-img/small-movie4.jpg" alt="small-movie4" class="row_poster"/>
                <img src="./main-img/small-movie5.jpg" alt="small-movie5" class="row_poster"/>
                <img src="./main-img/small-movie6.jpg" alt="small-movie6" class="row_poster"/>
                <img src="./main-img/small-movie7.jpg" alt="small-movie7" class="row_poster"/>
            </div>
        </div>
    </main>
    <footer>
        푸터 영역
    </footer>
</body>
</html>
