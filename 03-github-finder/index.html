<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">GitHub Finder</nav>
    <div class="container">
        <div class="search-container">
            <h1>Search GitHub Users</h1>
            <p>Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" placeholder="GitHub username...">
        </div>
        <div id="profile"></div>
        <h2 id="repos-title" style="display: none;">Latest Repos</h2>
        <div id="repos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
